<ion-list no-lines class="chart-inputs">

  <form [formGroup]="form" (submit)= "submit()">

    <ion-item>
      <ion-label stacked>Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" formControlName="dateOfBirth" placeholder="MM/DD/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Amount Paid to Social Security</ion-label>
      <button type="button" class="info-button" item-right ion-button icon-only clear (click)="alert('amountPaid')">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <ion-input formControlName="amountPaid" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Monthly Benefit at full Retirement Age</ion-label>
      <button type="button" class="info-button" item-right ion-button icon-only clear (click)="alert('avgIncome')">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <ion-input formControlName="avgIncome" type="number"></ion-input>
    </ion-item>

    <button ion-button full color="primary">See Results</button>

  </form>

</ion-list>
