<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="_user.user">
    <h1 align="center">Hello, {{_user.user.firstName}}!</h1>
    <ion-card>
      <button *ngIf="!editting" class="edit-button" item-right ion-button icon-only clear (click)="allowEdit()">
        <ion-icon name="create"></ion-icon>
      </button>
      <button *ngIf="editting" class="confirm-button" item-right ion-button icon-only clear (click)="updateProfile()">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
      <ion-card-content *ngIf="!editting">
        Name: {{ _user.user.firstName }} {{ _user.user.lastName }}
        <div>Email: {{_user.user.email }} </div>
        <div>Birthday: {{_user.user.birthday | moment: 'M / DD / YYYY': true }}</div>
      </ion-card-content>

      <ion-card-content *ngIf="editting">
        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="_user.user.firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="_user.user.lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="_user.user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Birthday</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="_user.user.birthday"></ion-datetime>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <ion-card>
      <ion-card-header>
        My Saved Charts
      </ion-card-header>
      <div *ngIf="chartData">
        <ion-list>
          <ion-card>
            <div *ngFor="let chart of chartData">
              <button ion-item (click)="getSavedChart(chart)">
                Saved: {{chart.timestamp | date: "shortDate" }}
                <br> Monthly Benefit: ${{chart.monthlyBen}}
                <br> Total Benefit: ${{chart.totalBen}}
                <br> Retirement Age: {{chart.retYear}}

              </button>
            </div>
          </ion-card>
        </ion-list>
      </div>
      <div *ngIf="chartData.length < 1">
        <p align="center">
          You have no saved charts!
        </p>
      </div>
    </ion-card>
    <div class="profileButtons">
      <button ion-button color="primary" (click)="goToInput()">Generate a Chart</button>
    </div>
  </div>
</ion-content>
