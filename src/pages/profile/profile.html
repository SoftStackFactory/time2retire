<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="_user.user">
    <h1 align="center">Hello, {{_user.user.firstName}}!</h1>
    <ion-card class="user-info">

      <ion-card-header class= "profile-header user-info-header">
       <span>My Info</span>
          <button  *ngIf="!editting" class="edit-button" item-end ion-button icon-only clear (click)="allowEdit()">
            <ion-icon name="create"></ion-icon>
          </button>

          <button  *ngIf="editting" class="confirm-button" item-right ion-button icon-only clear (click)="updateProfile()">
            <ion-icon name="checkbox-outline"></ion-icon>
          </button>
      </ion-card-header>

      <ion-card-content class= "user-info-content" *ngIf="!editting">
          <ion-item class= "user-info-details">
            <span item-start>Name</span> <span item-end>{{ _user.user.firstName }} {{ _user.user.lastName }}</span>
          </ion-item>
          <ion-item class= "user-info-details">
            <span item-start>Email</span> <span item-end>{{_user.user.email }} </span>
          </ion-item>
          <ion-item class= "user-info-details">
            <span item-start>Birthday</span> <span item-end>{{_user.user.birthday | moment: 'M / DD / YYYY': true }}</span>
          </ion-item>
      </ion-card-content>

      <ion-card-content class= "user-info-content" *ngIf="editting">
        <ion-item class= "user-info-details">
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="_user.user.firstName"></ion-input>
        </ion-item>
        <ion-item class= "user-info-details">
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="_user.user.lastName"></ion-input>
        </ion-item>
        <ion-item class= "user-info-details">
          <ion-label stacked>Birthday</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="_user.user.birthday"></ion-datetime>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- <ion-card> -->
      <div *ngIf="chartData.length < 1">
        <p align="center">
          You have no saved charts!
        </p>
      </div>
      <div class="profileButtons">
        <button class ="genButton" ion-button color="primary" (click)="goToInput()">Generate a Chart</button>
      </div>
      <div *ngIf="chartData">
          <ion-card *ngFor="let chart of chartData, let i=index">
              <ion-card-header class= "profile-header" *ngIf="i === 0">
                My Saved Charts
              </ion-card-header>

              <button ion-item (click)="getSavedChart(chart)">
                <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                      <caption><small>Saved:</small></caption> <p>{{chart.timestamp | date: "shortDate" }}</p>
                      <caption><small>Monthly Benefit:</small></caption><p>${{chart.monthlyBen}}</p>
                    </ion-col>
                    <ion-col col-6>
                      <caption><small>Total Benefit:</small></caption><p>${{chart.totalBen}}</p>          
                      <caption><small>Retirement Age:</small></caption><p>{{chart.retYear}}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </button>
          </ion-card>
      </div>
  </div>
</ion-content>
